{% extends 'base.html' %}

{% block content %}
<title>Register</title>
<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
<style type="text/css">


	.form-signin {
	  width: 100%;
	  max-width: 330px;
	  padding: 15px;
	  margin: auto;
	}
	.form-signin .form-control {
	  position: relative;
	  box-sizing: border-box;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: 10px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	  border-radius: 10px;
	}
	.form-signin input[type="text"] {
	  margin-bottom: 10px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	  border-radius: 10px;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 3px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	  border-radius: 10px;
	}	
	.h3{
		text-align: center;
	}
	/* Polygon 1 */

.polygon{
position: absolute;
width: 58px;
height: 40px;
left: 401px;
top: 357px;

background: #FF5C5C;
filter: blur(4px);}
.elllip{
	position: absolute;
width: 79px;
height: 79px;
left: 557px;
top: 286px;

background: #DBAFDC;
filter: blur(4px);
border-radius: 50%;
}

</style>
<p class="polygon"></p>
<p class="elllip"></p>

<form class="form-signin" method='post'>{% csrf_token %}

	<h1 class="h3 mb-3 font-weight-normal" style="font-family: monospace;"><u><b>Register an account</b></u></h1><br>
	<div ng-app="">

		<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus><br>
		
		<div ng-show="email">
			<input type="text" name="username" ng-model="username" class="form-control" placeholder="Username" required><br>
		</div>
		<div ng-show="username">
			<input type="number" name="phonenumber" ng-model='phonenumber' class="form-control" placeholder="Phone Number" required><br>
			
		</div>
		<div ng-show="phonenumber">
			<input type="password" name="password1" ng-model="password1" class="form-control" placeholder="Password" required><br>
		</div>
		<div ng-show="password1">
			<input type="password" name="password2" ng-model="password2" ng-pattern="password1" class="form-control" placeholder="Confirm Password" required>
		</div>
		{% for field in form %}
			<p>
				{% for error in field.errors %}
					<p style="color: red;">* {{ error }}</p>
				{% endfor %}
			</p>
		{% endfor %}


		{% if form.non_field_errors %}
			<div style="color: red;">
				<p>. {{form.non_field_errors}}</p>	
			</div>
		{% endif %}

		<div ng-show="email && username && phonenumber && password1 && password2 && password1 == password2">
			<button class="btn btn-primary form-control" type="submit">Register</button>
		</div>
	</div>
</form>


{% endblock content %}
